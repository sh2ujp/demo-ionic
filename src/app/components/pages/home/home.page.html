<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      DEMO: Ionic | Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DEMO: Ionic | Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>{{welcomeMessage}}</strong>
    <p>
      Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI
                                                                                                                      Components</a>
    </p>
    <ion-button (click)="onClickBtnClickMe()">Click Me!!!</ion-button>

    <ion-list>
      <ion-item slot="center">
        <ion-button [routerLink]="['/search-form']"
                    expand="full"
                    fill="outline">
          rechercher des films et des séries
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-button [routerLink]="['/demo-alert']"
                    expand="full"
                    fill="outline">
          Démo: Alert
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-button [routerLink]="['/demo-toast']"
                    expand="full"
                    fill="outline">
          Démo: Toast
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-button [routerLink]="['/demo-api']"
                    expand="full"
                    fill="outline">
          Démo: API
        </ion-button>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
